
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Anotar
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="configuaraciones($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width">
    <ion-item tappable  class="border-bottom">
      <ion-icon name="contacts" color="primary" item-left></ion-icon>
      <span>{{valoresCuenta?.nombre}}</span>
    </ion-item>
    <ion-item>
       <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
       <ion-datetime class="no-pl" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="fechaParaHTML"  (ionChange)="cambiarFecha()" ></ion-datetime>
   </ion-item>
  </ion-card>

  <ion-card no-margin margin-bottom class="full-width">
   <ion-grid>
        <ion-row>
          <ion-col col-4 style="padding-left: 0px;">
              <ion-item> 
              <!-- ion-label color="dark">Unidad:*</ion-label -->
               <ion-select style="max-width: 100%; padding-left: 0px;padding-right: 2px;"  placeholder="Producto" #MySelect (ionChange)="onChange(MySelect.value)"  okText="Ok" cancelText="Cancelar">
                    <ion-option *ngFor="let producto of listaProductos$ | async"  value="{{producto.nombre}}" selected="false">{{producto.nombre}}</ion-option>
              </ion-select>
              </ion-item>
          </ion-col> 
            <ion-col col-4>
              <ion-item>   
                <ion-input type="text" value="aaaa">sadas</ion-input>
                <ion-label>Kg</ion-label>

              </ion-item>
          </ion-col>
             
           
        </ion-row>
   </ion-grid>
 
  </ion-card>

  <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-start block  (click)="anotar(cuenta)">
             Anotar
            </button>
          </ion-col>   
          <ion-col col-6>
            <button ion-button icon-start block  (click)="volverHome()">
             Cancelar
            </button>
          </ion-col>       
        </ion-row>
   </ion-grid>

</ion-content>
