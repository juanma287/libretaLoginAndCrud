
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Detalle
    </ion-title>
    <ion-buttons end>
         <button ion-button tappable (click)="configuaraciones($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="animated fadeIn common-bg ">
    
    <ion-card  no-margin margin-bottom class="full-width">
    <ion-item tappable  class="border-bottom">
      <ion-icon name="contacts" color="primary" item-left></ion-icon>
      <span>{{compra?.fecha_compra}}</span>
    </ion-item>
    <ion-item>
       <ion-icon name="logo-usd" color="primary" item-left></ion-icon>
        <span>{{compra?.total_compra}}</span>
   </ion-item>
  </ion-card>

  <ion-card no-margin margin-bottom class="full-width">
  <ion-list>
    <ion-list-header>
      <div style="text-align: center;">
      
     </div>
    </ion-list-header>
    <hr>
    
    <ion-item *ngFor="let detalles of detalle | async" 
    (click)="verDetalle()">
      <ion-grid no-padding >
        <ion-row >
          <ion-col col-6>
             {{detalles.nombre_producto}} 
          </ion-col> 
          <ion-col col-6 text-right>
            ${{detalles.total_detalle}} 
          </ion-col>     
        </ion-row>
     </ion-grid>
     <hr style="margin-top: 0px;  margin-bottom: 0px;">
    </ion-item>
    
  </ion-list>
</ion-card>


</ion-content>
