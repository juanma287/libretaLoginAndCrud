
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cuentas
    </ion-title>
    <ion-buttons end>
      <button style="font-size: 2rem;" ion-button tappable (click)="agregarComercio()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <ion-list-header>
     
     {{cantidadDeCuentas}}
  
    </ion-list-header>
 
    <ion-item *ngFor="let comercio of listaComercios$ | async" 
    (click)="editarComercio(comercio)">
      {{comercio.nombre}}
    </ion-item>
  </ion-list>

</ion-content>
