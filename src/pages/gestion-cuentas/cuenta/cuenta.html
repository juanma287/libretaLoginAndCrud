
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cuentas
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <ion-list-header>
     info sobre cuentas Comercios
    </ion-list-header>
 
    <ion-item *ngFor="let comercio of listaComercios$ | async" 
    (click)="editarComercio(comercio)">
      {{comercio.nombre}}
    </ion-item>
  </ion-list>
     <button (click)="agregarComercio()" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>

</ion-content>
