
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cuentas
    </ion-title>
    <ion-buttons end>
      <button  ion-button tappable (click)="agregarComercio()">
        <ion-icon name="add"></ion-icon>
      </button>
         <button ion-button tappable (click)="configuaraciones($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <ion-list-header>
     
     {{cantidad}}
  
    </ion-list-header>
 
    <ion-item *ngFor="let comercio of listaComercios$ | async" 
    (click)="editarComercio(comercio)">
      {{comercio.nombre}}
    </ion-item>
  </ion-list>

   <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-start block  (click)="agregarComercio()">
             Agregar
            </button>
          </ion-col>     
        </ion-row>
      </ion-grid>

</ion-content>
