
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-title>
     Info Cuenta
    </ion-title>
    <ion-buttons end>
         <button ion-button tappable (click)="configuaraciones($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="checkout-trip common-bg"> 
 
   <div class="card round">
    <div padding>
      <ion-item no-padding >
        <ion-label color="dark" >Nombre:</ion-label>
        <ion-input type="text"  [(ngModel)]="cuenta.nombre" style="color: #999999;"> {{cuenta?.nombre}} </ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label color="dark">Observaci√≥n:</ion-label>
        <ion-textarea type="text" [(ngModel)]="cuenta.observacion" style="color: #999999"> {{cuenta?.observacion}}</ion-textarea>
      </ion-item>   
    </div>
  </div>
  <BR>
     <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-start block  (click)="actualizar(cuenta)">
             Actualizar
            </button>
          </ion-col>   
          <ion-col col-6>
            <button ion-button icon-start block color="danger"  (click)="eliminar(cuenta)">
             Eliminar
            </button>
          </ion-col>       
        </ion-row>
     </ion-grid>
 

</ion-content>
