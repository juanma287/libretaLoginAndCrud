
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Agregar Producto
    </ion-title>
    <ion-buttons end>
         <button ion-button tappable (click)="configuaraciones($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="checkout-trip common-bg"> 


  <div class="card round" margin-top>
    <div padding>
      <ion-item no-padding>
        <ion-label color="dark" floating>Nombre:*</ion-label>
        <ion-input type="text"  [(ngModel)]="producto.nombre" style="color: #999999"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label color="dark" floating>Descripcion:</ion-label>
        <ion-input type="text" [(ngModel)]="producto.descripcion" style="color: #999999"></ion-input>
      </ion-item>
         <ion-item no-padding>
        <ion-label color="dark" floating>Unidad:</ion-label>
        <ion-input type="text" [(ngModel)]="producto.unidad" style="color: #999999"></ion-input>
      </ion-item>
        <ion-item no-padding>
        <ion-label color="dark" floating>Precio:</ion-label>
        <ion-input type="text" [(ngModel)]="producto.precio" style="color: #999999"></ion-input>
      </ion-item>
        <ion-item no-padding>
        <ion-label color="dark" floating>Cantidad:</ion-label>
        <ion-input type="text" [(ngModel)]="producto.cantidad" style="color: #999999"></ion-input>
      </ion-item>
    </div>
  </div>

    
    <br>

     <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button ion-button icon-start block  (click)="agregarComercio(producto)">
             Agregar
            </button>
          </ion-col>     
        </ion-row>
      </ion-grid>
 
</ion-content>
