
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Agregar Producto
    </ion-title>
    <ion-buttons end>
         <button ion-button tappable (click)="configuaraciones($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="checkout-trip common-bg"> 


  <div class="card round" margin-top>
    <div padding>
      <ion-item no-padding>
        <ion-label color="dark" floating>Producto:*</ion-label>
        <ion-input type="text"  [(ngModel)]="producto.nombre" style="color: #999999"></ion-input>
      </ion-item>
      <br>
     <ion-item no-padding>
        <ion-label color="dark">Unidad:*</ion-label>
        <ion-select  style="color: #999999" [(ngModel)]="producto.unidad"  #MySelect (ionChange)="onChange(MySelect.value)"  okText="Ok" cancelText="Cancelar">
          <ion-option value="kg" selected="true">Kilogramo</ion-option>
          <ion-option value="gr">Gramo</ion-option>
          <ion-option value="unidad" >Unidad</ion-option>
        </ion-select>
      </ion-item>
      <ion-item no-padding>
        <ion-label color="dark" floating *ngIf="producto?.unidad == ''">Precio:*</ion-label>
        <ion-label color="dark" floating *ngIf="producto?.unidad != ''">Precio/{{producto?.unidad}}:</ion-label> 
        <ion-input type="number" [(ngModel)]="producto.precio"  style="color: #999999"></ion-input>
      </ion-item>
    </div>
  </div>

    
    <br>

     <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button ion-button icon-start block  (click)="agregar(producto)">
             Agregar
            </button>
          </ion-col>     
        </ion-row>
      </ion-grid>
 
</ion-content>
