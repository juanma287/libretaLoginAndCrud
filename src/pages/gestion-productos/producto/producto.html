<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Productos
    </ion-title>
    <ion-buttons end>
      <button  ion-button tappable (click)="agregar()">
        <ion-icon name="add"></ion-icon>
      </button>
         <button ion-button tappable (click)="configuaraciones($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="animated fadeIn common-bg ">
  <ion-card no-margin margin-bottom class="full-width">
  <ion-list>
    <ion-list-header>
     {{cantidad}}
    </ion-list-header>
    <hr>
    
    <ion-item *ngFor="let producto of listaProductos$ | async" 
    (click)="editar(producto)">
      <ion-grid no-padding >
        <ion-row >
          <ion-col col-6>
             {{producto.nombre}} 
          </ion-col> 
          <ion-col col-6 text-right>
            ${{producto.precio}}/{{producto.unidad}} 
          </ion-col>     
        </ion-row>
     </ion-grid>
     <hr style="margin-top: 0px;  margin-bottom: 0px;">
    </ion-item>
    
  </ion-list>
</ion-card>
   <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button ion-button icon-start block  (click)="agregar()">
             Agregar
            </button>
          </ion-col>     
        </ion-row>
      </ion-grid>

</ion-content>
