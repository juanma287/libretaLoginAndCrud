<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
            <strong>Libreta electrónica</strong> 
      </h2>
    </div>



    <!-- Login form -->
    <form class="list-form"  [formGroup]="form">
       <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
          <ion-label floating>
                <ion-icon name="mail" item-start class="text-primary"></ion-icon> 
                Email 
            </ion-label>
         <ion-input type="text"  formControlName="email"></ion-input>
        </ion-item>

        <!-- Si ocurre un error relacionado con el e-mail -->
        <div ngxErrors="email" class="error" #emailErrors="ngxErrors">
          <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Correo inválido</div>
        </div> 



        <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched', 'dirty']) }">
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <!-- Si ocurre un error relacionado con el pass -->
        <div ngxErrors="password" class="error" #passwordErrors="ngxErrors">
          <div [ngxError]="['minlength', 'required']" [when]="['touched', 'dirty']">Debe tener al menos 6 caracteres</div>
        </div>
         
          <div class="error">{{erroresRegistro}}</div>
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable type="submit"  (click)="register()">
        REGÍSTRATE
      </button>


      <p text-center ion-text color="secondary" style="margin-bottom: 0px; margin-top: 28px;">O regístrate con:</p>

      
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus" (click)="registerWithGoogle()">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook"  (click)="registerWithFacebook()">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter" (click)="registerWithTwitter()">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>   
        </ion-row>
      </ion-grid>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">Ya tengo una cuenta</span>
    </div>

  </div>
</ion-content>
